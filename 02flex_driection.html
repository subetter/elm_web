<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按照侧轴方向排列</title>
    <style>
        .father {
            width: 800px;
            height: 500px;
            border: solid 1px blue;
            display: flex;
            flex-direction: column;
            /*按照侧轴方式排列*/
        }

        .son {
            width: 100px;
            height: 100px;
            border: solid 2px #f90;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
    </div>

</body>

</html>
