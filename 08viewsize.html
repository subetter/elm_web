<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视口尺寸</title>
    <style>
        div {
            width: 30vw;
            height: 20vw;
            background-color: yellow;

            color: #fff;
            font-size: 5vw;
        }
    </style>
</head>

<body>
    <!--不论是宽度，高度，还是字体大小等，都可以使用vw尺寸来
    自适应窗口的变化-->
    <div>
        我能够随着屏幕自适应
    </div>
</body>

</html>
