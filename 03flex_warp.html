<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*总结：1.在弹性盒子内，默认子元素不换行，即使是容器宽度不够时，
        子元素也不换行，只是宽度缩小
        2.如果在容器宽度不够时想要自动换行，那么在父元素中设置：flex-wrap:wrap*/
        body {
            display: flex;
            flex-wrap: wrap;
            /*子元素在宽度不够的时候自动换行*/
        }

        .son {
            height: 100px;
            width: 100px;
            border: solid 2px #f90;
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">7</div>
    <div class="son">8</div>


</body>

</html>
