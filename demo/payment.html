<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饿了么 在线支付</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/payment.css">
    <script src="/js/payment.js"></script>
</head>

<body>
    <div class="wrapper">
        <!--header部分-->
        <header>
            <p>在线支付</p>
        </header>

        <!--订单信息部分-->

        <h3>订单信息:</h3>
        <div class="order-info">
            <p>万家饺子（软件园E18店）
                <i class="fa fa-caret-down" id="showBtn"></i>
            </p>
            <p>&#165;49</p>
        </div>
        <!--订单明细部分-->
        <ul class="order-detailet" id="detailet">
            <li>
                <p>纯肉鲜肉（水饺） x 2</p>
                <p>&#165;15</p>
            </li>
            <li>
                <p>玉米鲜肉（水饺） x 1</p>
                <p>&#165;16</p>
            </li>
            <li>
                <p>配送费</p>
                <p>&#165;3</p>
            </li>
        </ul>

        <!--支付方式部分-->
        <ul class="payment-type">
            <li>
                <img src="/img/alipay.png">
                <i class="fa fa-check-circle"></i>
            </li>
            <li>
                <img src="/img/wechat.png">
            </li>
        </ul>

        <div class="payment-button">
            <button>确认支付</button>
        </div>

        <!--底部菜单部分-->
        <ul class="footer">
            <li onclick="position.href='./index.html'">
                <i class="fa fa-home"></i>
                <p><a href="./index.html">首页</a></p>
            </li>
            <li>
                <i class="fa fa-compass"></i>
                <p><a href="./index.html">发现</a></p>
            </li>
            <li>
                <i class="fa fa-file-text-o"></i>
                <p><a href="./orderlist.html">订单</a></p>
            </li>
            <li>
                <i class="fa fa-user-o"></i>
                <p><a href="./myinfo.html">我的</a></p>
            </li>
        </ul>
    </div>
</body>

</html>
