<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饿了么 用户注册</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/register.css">
    
</head>
<body>
    <div class="wrapper">
        <!--header部分-->
        <header>
            <p>用户注册</p>
        </header>

        <!--表单部分-->
        <ul class="form-box">
            <li>
                <div class="title">
                    手机号码：
                </div>
                <div class="content">
                    <input type="text" placeholder="手机号码">
                </div>
            </li>
            <li>
                <div class="title">
                    密码：
                </div>
                <div class="content">
                    <input type="password" placeholder="密码">
                </div>
            </li>
            <li>
                <div class="title">
                    确认密码：
                </div>
                <div class="content">
                    <input type="password" placeholder="确认密码">
                </div>
            </li>
            <li>
                <div class="title">
                    性别：
                </div>
                <div class="content">
                    <input type="radio" name="sex" checked style="width:6vw;height:3.2vw">男
                    <input type="radio" name="sex" style="width:6vw;height:3.2vw">女
                </div>
            </li>
        </ul>
        <div class="button-register">
            <button onclick="location.href='login.html'">注册</button>
        </div>

        <!--底部菜单部分-->
        <ul class="footer">
            <li onclick="position.href='./index.html'">
                <i class="fa fa-home"></i>
                <p><a href="./index.html">首页</a></p>
            </li>
            <li>
                <i class="fa fa-compass"></i>
                <p><a href="./index.html">发现</a></p>
            </li>
            <li>
                <i class="fa fa-file-text-o"></i>
                <p><a href="./orderlist.html">订单</a></p>
            </li>
            <li>
                <i class="fa fa-user-o"></i>
                <p><a href="./myinfo.html">我的</a></p>
            </li>
        </ul>
        </div>

    
</body>
</html>
